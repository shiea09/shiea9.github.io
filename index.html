<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You üíå</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap');

body {
    margin: 0;
    background: #f3efe6;
    overflow: hidden;
    font-family: 'Playfair Display', serif;
}

/* Page containers */
.page {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 1.5s ease;
}

#page2 {
    opacity: 0;
    pointer-events: none;
}

/* Button */
.button {
    background: linear-gradient(#c62828, #8e0000);
    padding: 18px 55px;
    border-radius: 40px;
    color: white;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: 0.3s;
}

.button:hover {
    transform: scale(1.05);
}

/* Elegant Text */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 85px;
    color: #8b0000;
    margin-bottom: 10px;
    font-weight: normal;
}

p {
    font-family: 'Great Vibes', cursive;
    font-size: 45px;
    color: #8b0000;
    margin-top: 0;
}

/* Subtle floating hearts */
.heart {
    position: absolute;
    color: #b00000;
    font-size: 12px;
    opacity: 0.5;
    animation: float 8s linear infinite;
}


@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    30% { opacity: 0.6; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Minimal Cupid Arrow */
#cupid {
    position: absolute;
    bottom: 60px;
    left: 60px;
    font-size: 40px;
    color: #8b0000;
    opacity: 0.7;
}

/* Gentle arrow animation */
.arrow {
    position: absolute;
    font-size: 22px;
    color: #8b0000;
    animation: shoot 1.5s forwards;
}

@keyframes shoot {
    0% { transform: translate(0,0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)); opacity: 0; }
}

/* Pinterest-style red doodles */
.doodle {
    position: absolute;
    color: #8b0000;
    font-size: 26px;
    opacity: 0.6;
}

.bow {
    position: absolute;
    width: 70px;
    filter: brightness(0.9) contrast(0.95);
    opacity: 0.85;
    mix-blend-mode: multiply;
    image-rendering: auto;
}

.left-bow {
    top: 12%;
    left: 8%;
    opacity: 0.5;
}

.right-bow {
    top: 12%;
    right: 8%;
    opacity: 0.5;
}


.teddy {
    margin-top: 30px;
    width: 110px;
    filter: brightness(0.9) contrast(0.95);
    opacity: 0.85;
    mix-blend-mode: multiply;
    image-rendering: auto;
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="button" onclick="reveal()">CLICK HERE</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1>happyy valentine's day</h1>
    <p>i loveee youu smmmm bubbsss</p>

    <!-- subtle cupid arrow -->
    <div id="cupid">‚û≥</div>

    <!-- red line-style doodles -->
    <div class="doodle" style="top:15%; left:10%;">‚ù¶</div>
    <div class="doodle" style="top:18%; right:15%;">‚úß</div>
    <div class="doodle" style="bottom:20%; left:12%;">‚ô°</div>
    <div class="doodle" style="bottom:25%; right:18%;">‚ùÄ</div>
    <div class="doodle" style="top:35%; left:20%;">ìÜ©‚ô°ìÜ™</div>
    <div class="doodle" style="bottom:15%; right:35%;">‚ô°</div>

    <div class="doodle" style="top:10%; left:30%;">‚ô°</div>
    <div class="doodle" style="top:12%; right:35%;">‚ù¶</div>
    <div class="doodle" style="bottom:18%; left:30%;">‚úß</div>
    <div class="doodle" style="bottom:22%; right:28%;">‚ùÄ</div>
    <div class="doodle" style="top:45%; left:8%;">‚ô°</div>
    <div class="doodle" style="top:50%; right:10%;">‚ù¶</div>
    <div class="doodle" style="bottom:35%; left:40%;">‚úß</div>
    <div class="doodle" style="bottom:40%; right:45%;">‚ô°</div>

    <img src="bow.png" class="bow left-bow">
    <img src="bow.png" class="bow right-bow">

    <img src="teddy.png" class="teddy">


</div>

<script>

/* Softer floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ô•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (8 + Math.random() * 12) + "px";
    heart.style.opacity = 0.3 + Math.random() * 0.5;
    heart.style.animationDuration = (6 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 11000);
}

setInterval(createHeart, 350);

/* Page transition */
function reveal() {
    document.getElementById("page1").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.opacity = "1";
        document.getElementById("page2").style.pointerEvents = "auto";
        shootArrows();
    }, 1500);
}

/* Gentle arrow burst */
function shootArrows() {
    for(let i = 0; i < 5; i++) {
        const arrow = document.createElement("div");
        arrow.classList.add("arrow");
        arrow.innerHTML = "‚û∂";
        arrow.style.left = "80px";
        arrow.style.bottom = "120px";
        arrow.style.setProperty('--x', (Math.random()*500 + 200) + "px");
        arrow.style.setProperty('--y', -(Math.random()*300 + 100) + "px");
        document.body.appendChild(arrow);
        setTimeout(() => arrow.remove(), 1500);
    }
}
</script>

</body>
</html>
