<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ğŸ’Œ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

body {
    margin: 0;
    background: #f3efe6;
    overflow: hidden;
    font-family: 'Quicksand', sans-serif;
}

.page {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 1.5s ease;
}

#page2 {
    opacity: 0;
    pointer-events: none;
}

.button {
    background: linear-gradient(#ff4d4d, #b30000);
    padding: 20px 60px;
    border-radius: 50px;
    color: white;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.button:hover {
    transform: scale(1.08);
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 70px;
    color: #b00000;
    margin-bottom: 15px;
}

p {
    font-family: 'Pacifico', cursive;
    font-size: 32px;
    color: #b00000;
}

.heart {
    position: absolute;
    color: red;
    font-size: 25px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

#cupid {
    position: absolute;
    bottom: 40px;
    left: 40px;
    font-size: 90px;
    animation: floatCupid 3s ease-in-out infinite;
}

@keyframes floatCupid {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

.arrow {
    position: absolute;
    font-size: 35px;
    color: red;
    animation: shoot 1.2s forwards;
}

@keyframes shoot {
    0% { transform: translate(0,0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)); opacity: 0; }
}

.icon {
    position: absolute;
    font-size: 40px;
    color: #b00000;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="page" id="page1">
    <div class="button" onclick="reveal()">CLICK HERE</div>
</div>

<div class="page" id="page2">
    <h1>happy valentines day</h1>
    <p>i love smm bubs</p>

    <div id="cupid">ğŸ’˜</div>

    <div class="icon" style="top:20%; left:15%;">ğŸ’‹</div>
    <div class="icon" style="top:30%; right:15%;">ğŸ§¸</div>
    <div class="icon" style="bottom:25%; left:20%;">ğŸ“</div>
    <div class="icon" style="bottom:30%; right:20%;">ğŸ’Œ</div>
    <div class="icon" style="top:15%; right:40%;">ğŸ€</div>
    <div class="icon" style="bottom:15%; left:40%;">ğŸ§</div>
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â™¥";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 200);

function reveal() {
    document.getElementById("page1").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.opacity = "1";
        document.getElementById("page2").style.pointerEvents = "auto";
        shootArrows();
    }, 1500);
}

function shootArrows() {
    for(let i = 0; i < 12; i++) {
        const arrow = document.createElement("div");
        arrow.classList.add("arrow");
        arrow.innerHTML = "â¶";
        arrow.style.left = "80px";
        arrow.style.bottom = "120px";
        arrow.style.setProperty('--x', (Math.random()*700 + 200) + "px");
        arrow.style.setProperty('--y', -(Math.random()*400 + 150) + "px");
        document.body.appendChild(arrow);
        setTimeout(() => arrow.remove(), 1200);
    }
}
</script>

</body>
</html>
